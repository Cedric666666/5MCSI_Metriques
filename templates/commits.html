<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphique des Commits Minute par Minute</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Corps de la page */
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFFFF; /* Fond neutre (blanc) pour toute la page */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Hauteur de la page pleine */
      text-align: center;
    }

    /* Conteneur du graphique */
    .chart-container {
      width: 50%; /* Le graphique prend la moitié de l'écran */
      padding: 20px;
      background-color: #FFFFFF; /* Fond blanc pour le conteneur */
      border-radius: 10px; /* Coins arrondis */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Ombre discrète */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Titre */
    h1 {
      margin-bottom: 20px;
      color: #191970; /* Couleur bleue foncée pour le titre */
      font-size: 1.8em;
      text-transform: uppercase; /* Texte en majuscule */
    }

    /* Canvas (Graphique) */
    canvas {
      width: 100% !important; /* Le graphique prend toute la largeur du conteneur */
      height: 500px !important; /* La hauteur s'ajuste proportionnellement à la largeur */
      border-radius: 8px; /* Coins arrondis pour un effet doux */
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h1>Graphique des Commits Minute par Minute</h1>
    <canvas id="commitChart"></canvas>
  </div>

  <script>
    const repoURL = "https://api.github.com/repos/kobasrb/5MCSI_Metriques/commits";
    const extractMinutesURL = "/extract-minutes"; // Route Flask

    // Fonction pour récupérer les données de l'API GitHub
    async function fetchCommits() {
      try {
        const response = await fetch(repoURL);
        if (!response.ok) throw new Error(`Erreur : ${response.status}`);
        const commits = await response.json();
        
        // Extraire les minutes depuis les dates des commits
        const minutesData = await Promise.all(
          commits.map(async (commit) => {
            const date = commit.commit.author.date;
            const res = await fetch(`${extractMinutesURL}/${date}`);
            const { minutes } = await res.json();
            return minutes;
          })
        );

        // Regrouper les commits par minute
        const commitsByMinute = minutesData.reduce((acc, minute) => {
          acc[minute] = (acc[minute] || 0) + 1;
          return acc;
        }, {});

        return commitsByMinute;
      } catch (error) {
        console.error("Erreur lors de la récupération des commits :", error);
      }
    }

    // Fonction pour afficher le graphique
    async function displayChart() {
      const commitsByMinute = await fetchCommits();
      
      const labels = Array.from({ length: 60 }, (_, i) => i); // 0 à 59 minutes
      const data = labels.map((minute) => commitsByMinute[minute] || 0);

      const ctx = document.getElementById("commitChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Nombre de commits par minute",
            data: data,
            backgroundColor: "rgba(75, 192, 192, 0.2)",
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 1,
          }],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              title: {
                display: true,
                text: 'Minutes',
                color: '#191970',
              },
              ticks: {
                color: '#191970',
              }
            },
            y: {
              title: {
                display: true,
                text: 'Nombre de Commits',
                color: '#191970',
              },
              ticks: {
                color: '#191970',
              },
              beginAtZero: true,
            },
          },
          plugins: {
            tooltip: {
              backgroundColor: '#191970',
              titleColor: '#FFD700',
              bodyColor: '#FFD700',
            }
          }
        },
      });
    }

    // Appeler la fonction pour afficher le graphique
    displayChart();
  </script>
</body>
</html>
