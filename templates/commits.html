<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique des Commits</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Graphique des Commits</h1>
    <canvas id="commitsChart" width="400" height="200"></canvas>
    <script>
        async function fetchCommits() {
            const response = await fetch('https://api.github.com/repos/Cedric666666/5MCSI_Metriques/commits');
            const commits = await response.json();
            return commits;
        }

        async function extractMinute(dateString) {
            const response = await fetch(`/extract-minutes/${encodeURIComponent(dateString)}`);
            const data = await response.json();
            return data.minutes;
        }

        // Fonction pour préparer les données pour le graphique
        async function prepareData() {
            const commits = await fetchCommits();
            const minutesData = {};

            for (const commit of commits) {
                const commitDate = commit.commit.author.date;
                const minute = await extractMinute(commitDate);

                if (minutesData[minute]) {
                    minutesData[minute]++;
                } else {
                    minutesData[minute] = 1;
                }
            }

            const minutes = Object.keys(minutesData).sort();
            const commitsPerMinute = minutes.map(minute => minutesData[minute]);

            return { minutes, commitsPerMinute };
        }

        async function createChart() {
            const { minutes, commitsPerMinute } = await prepareData();

            const ctx = document.getElementById('commitsChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line', // Type de graphique
                data: {
                    labels: minutes, // Minutes extraites
                    datasets: [{
                        label: 'Commits par Minute',
                        data: commitsPerMinute, // Nombre de commits par minute
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Minutes'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Nombre de Commits'
                            }
                        }
                    }
                }
            });
        }

        window.onload = createChart;
    </script>
</body>
</html>
