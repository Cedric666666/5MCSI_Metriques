<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique des Commits</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #191970; /* Couleur de fond du body */
            color: #FFD700; /* Couleur du texte */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Hauteur de la page pleine */
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #FFD700; /* Couleur du titre */
        }
        canvas {
            background-color: #FFFFFF; /* Couleur de fond du graphique */
            border-radius: 10px; /* Bord arrondi pour le graphique */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre autour du graphique */
        }
    </style>
</head>
<body>
    <div>
        <h1>Graphique des Commits</h1>
        <canvas id="commitsChart" width="400" height="200"></canvas>
    </div>
    <script>
        async function fetchCommits() {
            const response = await fetch('https://api.github.com/repos/Cedric666666/5MCSI_Metriques/commits');
            const commits = await response.json();
            return commits;
        }

        async function extractMinute(dateString) {
            const response = await fetch(`/extract-minutes/${encodeURIComponent(dateString)}`);
            const data = await response.json();
            return data.minutes;
        }

        async function prepareData() {
            const commits = await fetchCommits();
            const minutesData = {};

            for (const commit of commits) {
                const commitDate = commit.commit.author.date;
                const minute = await extractMinute(commitDate);

                if (minutesData[minute]) {
                    minutesData[minute]++;
                } else {
                    minutesData[minute] = 1;
                }
            }

            const minutes = Object.keys(minutesData).sort();
            const commitsPerMinute = minutes.map(minute => minutesData[minute]);

            return { minutes, commitsPerMinute };
        }

        async function createChart() {
            const { minutes, commitsPerMinute } = await prepareData();

            const ctx = document.getElementById('commitsChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line', // Type de graphique
                data: {
                    labels: minutes, // Minutes extraites
                    datasets: [{
                        label: 'Commits par Minute',
                        data: commitsPerMinute, // Nombre de commits par minute
                        borderColor: '#FFD700', // Couleur de la ligne du graphique
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Minutes',
                                color: '#FFD700', // Couleur des labels sur l'axe des X
                            },
                            ticks: {
                                color: '#FFD700' // Couleur des chiffres sur l'axe des X
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Nombre de Commits',
                                color: '#FFD700', // Couleur des labels sur l'axe des Y
                            },
                            ticks: {
                                color: '#FFD700' // Couleur des chiffres sur l'axe des Y
                            }
                        }
                    }
                }
            });
        }

        window.onload = createChart;
    </script>
</body>
</html>
