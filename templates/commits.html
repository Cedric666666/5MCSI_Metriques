<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique des Commits</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Corps de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* Fond neutre (blanc) pour toute la page */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Hauteur de la page pleine */
            text-align: center;
        }

        /* Conteneur du graphique */
        .chart-container {
            width: 50%; /* Le graphique prend la moitié de l'écran */
            padding: 20px;
            background-color: #FFFFFF; /* Fond blanc pour le conteneur */
            border-radius: 10px; /* Coins arrondis */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Ombre discrète */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Titre */
        h1 {
            margin-bottom: 20px;
            color: #191970; /* Couleur bleue foncée pour le titre */
            font-size: 1.8em;
            text-transform: uppercase; /* Texte en majuscule */
        }

        /* Canvas (Graphique) */
        canvas {
            width: 100% !important; /* Le graphique prend toute la largeur du conteneur */
            height: 500px !important; /* La hauteur s'ajuste proportionnellement à la largeur */
            border-radius: 8px; /* Coins arrondis pour un effet doux */
        }

        /* Personnalisation de l'axe X et Y */
        .chartjs-tooltip {
            background-color: #191970; /* Fond des tooltips */
            color: #FFD700; /* Couleur dorée pour le texte */
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>Graphique des Commits</h1>
        <canvas id="commitsChart"></canvas>
    </div>

    <script>
        async function fetchCommits() {
            const response = await fetch('https://api.github.com/repos/Cedric666666/5MCSI_Metriques/commits');
            const commits = await response.json();
            return commits;
        }

        async function extractMinute(dateString) {
            const response = await fetch(`/extract-minutes/${encodeURIComponent(dateString)}`);
            const data = await response.json();
            return data.minutes;
        }

        async function prepareData() {
            const commits = await fetchCommits();
            const minutesData = {};

            for (const commit of commits) {
                const commitDate = commit.commit.author.date;
                const minute = await extractMinute(commitDate);

                if (minutesData[minute]) {
                    minutesData[minute]++;
                } else {
                    minutesData[minute] = 1;
                }
            }

            const minutes = Object.keys(minutesData).sort();
            const commitsPerMinute = minutes.map(minute => minutesData[minute]);

            return { minutes, commitsPerMinute };
        }

        async function createChart() {
            const { minutes, commitsPerMinute } = await prepareData();

            const ctx = document.getElementById('commitsChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line', // Type de graphique
                data: {
                    labels: minutes, // Minutes extraites
                    datasets: [{
                        label: 'Commits par Minute',
                        data: commitsPerMinute, // Nombre de commits par minute
                        borderColor: '#191970', // Couleur bleue foncée pour la ligne
                        fill: false,
                        borderWidth: 2, // Épaisseur de la ligne
                        pointBackgroundColor: '#FFD700', // Couleur dorée pour les points
                        pointBorderColor: '#191970', // Bordure des points en bleu foncé
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Minutes',
                                color: '#191970', // Couleur des labels de l'axe X
                            },
                            ticks: {
                                color: '#191970', // Couleur des ticks (valeurs sur l'axe X)
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Nombre de Commits',
                                color: '#191970', // Couleur des labels de l'axe Y
                            },
                            ticks: {
                                color: '#191970', // Couleur des ticks (valeurs sur l'axe Y)
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            backgroundColor: '#191970', // Fond des tooltips
                            titleColor: '#FFD700', // Couleur du titre dans la tooltip
                            bodyColor: '#FFD700', // Couleur du texte dans la tooltip
                        }
                    }
                }
            });
        }

        window.onload = createChart;
    </script>
</body>
</html>
